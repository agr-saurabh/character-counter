<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammarly Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <p>
            Check your English text for grammar, spelling and punctuation errors with real time char counter.
        </p>

        <textarea name="" id="textarea" class="textarea" maxlength="150" placeholder="Please write here"></textarea>

        <button onclick="copyText()">Copy text</button>

        <div class="counter-container">
            <p>Total Character: <span id="total-counter">0</span></p>
            <p>Remaining Character: <span id="remaining-counter">150</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
